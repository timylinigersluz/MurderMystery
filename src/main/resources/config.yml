# ==========================================
# MurderMystery3 - Konfigurationsdatei
# ==========================================
# Hinweise:
# - Alle Werte können angepasst werden
# - Kommentare beschreiben, wie sie sich im Spiel auswirken
# - Einheit für Zeiten: Sekunden (ausser Nachrichten-Cooldown → Millisekunden)
# ==========================================

# -------------------------------
# 🌍 Welten-Konfiguration
# -------------------------------
worlds:
  main: world   # Hauptwelt/Hauptlobby, in die Spieler nach Spielende zurückkehren

main-lobby-spawn: 0,65,0,0,0   # X,Y,Z,Yaw,Pitch

# -------------------------------
# 🗺 Arenen-Definitionen
# -------------------------------
arenas:
  map1:
    world: map1
    maxPlayers: 16
    size: small
    lobby: 5,64,5,90,0
    gamemode: bow-fallback
    spawns:
      - 0,64,0
      - 10,64,0
      - 130,70,230,0,0,SPECTATOR

  map2:
    world: map2
    maxPlayers: 12
    size: mid
    lobby: 5,64,5,90,0
    gamemode: bow-fallback
    region:
      minX: -30
      maxX: 30
      minZ: -30
      maxZ: 30

  map3:
    world: map3
    maxPlayers: 20
    size: large
    lobby: 5,64,5,90,0
    gamemode: bow-fallback
    spawns:
      - -5,64,-5
      - 130,70,230,0,0,SPECTATOR

# -------------------------------
# ⚙ Spiel-Parameter
# -------------------------------
min-players: 3         # Mindestanzahl Spieler, damit eine Runde starten kann
countdown-seconds: 15  # Countdown in Sekunden bis Rundenstart
max-game-seconds: 600  # Maximale Rundenzeit (z. B. 600 = 10 Minuten)

# -------------------------------
# 🔒 Schutz-Einstellungen
# -------------------------------
protection:
  allow-admin-move: true   # true = Admins dürfen Bogen/Schwert bewegen, false = blockiert

# -------------------------------
# 🏆 Punkte-System
# -------------------------------
points:
  kill-murderer: 5
  kill-innocent: -5
  kill-as-murderer: 2
  survive: 3
  win: 5
  co-win: 2
  lose: 2
  consolation: 2
  quit: -3
  time-up: 3

# -------------------------------
# 🛠 Debug
# -------------------------------
debug: true

# -------------------------------
# 📢 Nachrichten-Cooldown
# -------------------------------
message-cooldown:
  global: 3000
  player: 2000

# -------------------------------
# 🎮 Spielmodus der Spieler
# -------------------------------
player-gamemode: adventure

# -------------------------------
# 🗄 RankPointsAPI (Punkte-Datenbank)
# -------------------------------
Rank-Points-API-url: jdbc:mysql://mc-mysql01.mc-host24.de:3306/s31069_player-point
Rank-Points-API-user: username
Rank-Points-API-password: password

rankpoints:
  debug: false
  exclude-staff: false
