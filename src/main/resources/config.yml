# -------------------------------
# Welten-Konfiguration
# -------------------------------
# Spieler kehren nach Spielende in die "main"-Welt zurück.
# In der "lobby"-Welt warten Spieler zwischen den Runden.
worlds:
  main: world
  lobby: lobby

# -------------------------------
# Arenen-Definitionen
# -------------------------------
# Jede Arena braucht:
# - world: Name der Multiverse-Welt
# - maxPlayers: Maximale Spieleranzahl in dieser Arena
# - spawns: Liste von festen Koordinaten, wo Spieler gespawnt werden (Format: x,y,z)
# - region (optional): Bereich in dem zufällige Safe-Spawns generiert werden,
#   falls keine spawns angegeben sind. Format:
#   region:
#     minX: -50
#     maxX: 50
#     minZ: -50
#     maxZ: 50
arenas:
  map1:
    world: map1
    maxPlayers: 16
    spawns:
      - 0,64,0
      - 10,64,0

  map2:
    world: map2
    maxPlayers: 12
    region:
      minX: -30
      maxX: 30
      minZ: -30
      maxZ: 30

  map3:
    world: map3
    maxPlayers: 20
    spawns:
      - -5,64,-5

# -------------------------------
# Spiel-Parameter
# -------------------------------
# Mindestanzahl Spieler, damit eine Runde starten kann
min-players: 3

# Countdown (in Sekunden), wenn Mindestanzahl erreicht ist
countdown-seconds: 15

# Maximale Rundenzeit in Sekunden (z. B. 600 = 10 Minuten)
# Falls erreicht → Runde endet automatisch.
max-game-seconds: 600

# -------------------------------
# Spielmodus
# -------------------------------
# classic      = Detective tot → Runde endet sofort
# bow-fallback = Bogen fällt zu Boden → neuer Spieler kann Detective werden
gamemode: bow-fallback

# -------------------------------
# Punkte-System (dynamisch)
# -------------------------------
# Punkte werden am Rundenende verteilt (RoundStats).
# Werte können angepasst werden, je nach gewünschtem Balancing.
points:
  kill-murderer: 5      # Detective erhält Punkte, wenn er den Murderer tötet
  kill-innocent: -5     # Detective verliert Punkte, wenn er fälschlicherweise Innocent tötet
  kill-as-murderer: 2   # Murderer erhält Punkte pro Kill
  survive: 3            # Punkte für das Überleben einer Runde
  win: 5                # Bonuspunkte für den eigentlichen Sieger (Murderer oder Detective)
  co-win: 2             # Punkte für Mitgewinner (Bystander)
  lose: 2               # Trostpunkte für Verlierer
  quit: -3              # Punkteabzug, wenn Spieler während des Spiels quitted

